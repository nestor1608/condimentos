
<div class="table border">

    <table class="m-2">
        <thead>
            <tr>
                <td colspan="4"><h3>Carrito de las compras</h3></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Producto</td>
                <td>Cantidad</td>
                <td>Importe</td>
                <td></td>
            </tr>
            {% if request.session.carro.items %}
            {% for key, value in request.session.carro.items  %}
            <tr class="text-center">
                <td>{{value.nombre}}</td>
                <td>{{value.cantidad}}</td>
                <td>$ {{value.precio}}
                    
                </td>
                <td>
                    <a href="{% url 'carro:add' value.producto_id %}" class="btn btn-sm btn-success">+</a>
                    
                    <a href="{% url 'carro:delete' value.producto_id %}" class="btn btn-sm btn-danger">-</a>
                </td>
            </tr>
            
            {% endfor %}
            {% else %}
            <tr>
                <th colspan="3 "><div class="alert alert-danger" role="alert">
                    No hay Productos
                </div> </th>
            </tr>
            {% endif %}
        </tbody>
        <tfoot>
            <tr>
                <td><strong>Total:$ {{importe_total_carro}}</strong> </td>
                <td><a href="{% url 'carro:limpiar' %}" class="btn btn-sm btn-outline-warning">Limpiar</a></td>
            </tr>
        </tfoot>
    </table>
</div>
