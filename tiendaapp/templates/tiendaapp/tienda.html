{% extends "inicioapp/layout.html" %}

{% load static %}

{% block body %}
<div class="container mt-3">
    <div style="float: right; ">



    </div>

    <div class="row ">
        {% for producto in productos %}
        <div class="col-3 bg-light">

            <div class="card" style="width:100% ; height: 95%; margin-top: 5px; margin-bottom: 10px; padding: 10px; ">
                <img src="{{producto.imagen.url}}" alt="" class="card-img-top">
                <div class="card-body" style="text-align: center;">
                    <h6 class="card-title">{{producto.nombre_prod}}</h6>
                    <p class="card-text">${{producto.precio}}</p>
                </div>
                <div class="card-footer text-center">
                    <a href="#" class="btn btn-success">Agregar al Carro</a>
                </div>

            </div>
        </div>
        {% endfor%}
    </div>

</div>










{% endblock %}
